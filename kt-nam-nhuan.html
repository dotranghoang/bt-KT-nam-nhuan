<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem Tra Nam Nhuan</title>
</head>
<body>
<script>
let nam=parseInt(prompt('Nhap Nam'));
if (nam % 100 == 0) {
    if (nam % 400 == 0) {
        alert( nam + "La nam nhuan");
    }
} else if (nam % 4 == 0) {
   alert( nam + " La nam nhuan");
} else {
    alert(nam + " Khong phai nam nhuan");
}


</script>

</body>
</html>
